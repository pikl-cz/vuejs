<html>
	<head></head>

	<body>
		<div id="app">
			<ul>
				<li v-for="(ingredient, i) in ingredients">{{ ingredient }}
					({{ i }})</li>
			</ul>

				<p>Index:
					{{ i }}</p>
			</template>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="script.js"></script>
	</body>
</html>
