<!DOCTYPE html>
<html>
	<head>
		<title>Monster Slayer</title>
		<script src="https://npmcdn.com/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="css/foundation.min.css"/>
		<link rel="stylesheet" href="css/app.css"/>
	</head>
	<body>
		<div id="app">
			<section class="row">
				<div class="small-6 columns">
					<h1 class="text-center">YOU</h1>
					<div class="healthbar">
						<div class="healthbar text-center" :style="[getHealth, {width: players[0].health + '%', backgroundColor: colorBar(0)}]">
							{{ players[0].health }}
						</div>
					</div>
				</div>
				<div class="small-6 columns">
					<h1 class="text-center">MONSTER</h1>
					<div class="healthbar">
						<div class="healthbar text-center" :style="[getHealth, {width: players[1].health + '%', backgroundColor: colorBar(1)}]">
							{{ players[1].health }}
						</div>
					</div>
				</div>
			</section>
			<template v-if="game">
				<section class="row controls" v-if="players[0].health > 0 && players[1].health > 0">
					<div class="small-12 columns">
						<button id="attack" @click="attack(5)">ATTACK</button>
						<button id="special-attack" @click="attack(10)">SPECIAL ATTACK</button>
						<button id="heal" @click="heal" v-if="players[0].health < 100">HEAL</button>
						<button id="give-up" @click="endgame">GIVE UP</button>
					</div>
				</section>
				<section class="row log" v-if="log.length > 0">
					<div class="small-12 columns">
						<ul>
							<li v-for="item in reversedLog">{{ item }}</li>
						</ul>
					</div>
				</section>
			</template>
			<template v-else>
				<section class="row controls">
					<div class="small-12 columns">
						<button id="start-game" @click="startgame">START NEW GAME</button>
					</div>
				</section>
			</template>

		</div>

		<script src="script.js"></script>
	</body>
</html></body></html>
